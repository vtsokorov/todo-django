{% extends 'main/base.html' %}

{% block title %} Добавление задачи {% endblock %}

{% block content %}
    <form method="post">
          {% csrf_token %}
          <div class="form-group">
            {{ form.title }}
          </div>
          <div class="form-group">
            {{ form.task }}
          </div>
          <div class="form-check">
            {{ form.isDone }}<p>Выполнение</p>
          </div>
          <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
{% endblock %}
